<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>jquery+html5图片上传并裁切</title>
    <!-- add styles -->
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="Jcrop-0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />

    <!-- add scripts -->
    <script src="jquery-1.7.2.js"></script>
    <script src="Jcrop-0.9.12/js/jquery.Jcrop.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="demo" style=" margin-top:60px;">
    <div class="bheader"><h2>——图像上传表单——</h2></div>
    <div class="bbody">

        <!-- upload form -->
        <form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php" onsubmit="return checkForm()">
            <!-- hidden crop params -->
            <input type="hidden" id="x1" name="x1" />
            <input type="hidden" id="y1" name="y1" />
            <input type="hidden" id="x2" name="x2" />
            <input type="hidden" id="y2" name="y2" />

            <h2>第一步:请选择图像文件</h2>
            <div><input type="file" name="image_file" id="image_file" onchange="fileSelectHandler()" /></div>

            <div class="error"></div>

            <div class="step2">
                <h2>请鼠标圈选需要截图的部位,然后按上传</h2>
                <img id="preview" />

                <div class="info">
                    <label>文件大小</label> <input type="text" id="filesize" name="filesize" />
                    <label>类型</label> <input type="text" id="filetype" name="filetype" />
                    <label>图像尺寸</label> <input type="text" id="filedim" name="filedim" />
                    <label>宽度</label> <input type="text" id="w" name="w" />
                    <label>高度</label> <input type="text" id="h" name="h" />
                </div>

                <input type="submit" value="上传" /><br>在线演示取消了上传功能，你可下载完整源码到本地测试，本地不限制。
            </div>
        </form>
    </div>
</div>
<div style="text-align:center;clear:both"><br>
    <p>适用浏览器：FireFox、Chrome、Opera. 不支持IE8、360、Safari、傲游、搜狗、世界之窗。</p><br>
</div>
<div style="display:none"><script language="javascript" type="text/javascript" src="/include/tongji.js"></script>
</body>
</html>
