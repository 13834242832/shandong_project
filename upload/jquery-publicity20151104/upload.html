<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部功能上传</title>
		
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>

		<link rel="stylesheet" href="zyupload/skins/zyupload-1.0.0.min.css " type="text/css">
		<link rel="stylesheet" href="layer/skin/default/layer.css" type="text/css">
		<script type="text/javascript" src="zyupload/zyupload-1.0.0.js"></script>
		<script type="text/javascript" src="zyupload/zyupload.tailor-1.0.0.min.js"></script>
		<style>
			.tip{
				margin-left:20%;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align:center;">文物图片上传</h1>
		<div class="tip"><p>tip：通过更改数字然后选择你喜欢的展品可以随意更改瓷器展的展品哦</p><input type="text" id="order" placeholder="请输入1-12的数字"></div>
		<div style="position: absolute;top: 100px; left: 20px;">
			<h3>功能页面向导：</h3>
			<!-- <a style="color: #333;line-height: 30px;" href="demo.basic.html">基本功能</a><br/>
			<a style="color: #333;line-height: 30px;" href="demo.drag.html">拖拽功能</a><br/> -->
			<a style="color: #333;line-height: 30px;" href="demo.tailor.html">裁剪功能</a><br/>
		</div>
	    <div id="zyupload" class="zyupload"></div>  
	    
	    
	    <script type="text/javascript">
			$(function(){
				var id = location.href.split("?")[1];
				console.log(id);
				// 初始化插件
				$("#zyupload").zyUpload({
					width            :   "650px",                 // 宽度
					height           :   "400px",                 // 宽度
					itemWidth        :   "140px",                 // 文件项的宽度
					itemHeight       :   "115px",                 // 文件项的高度
					url              :   "../3d-141113221250/hh.php?"+id,  // 上传文件的路径
					fileType         :   ["jpg","png"],// 上传文件的类型
					fileSize         :   51200000,                // 上传文件的大小
					multiple         :   false,                    // 是否可以多个文件上传
					dragDrop         :   true,                    // 是否可以拖动上传文件
					tailor           :   true,                    // 是否可以裁剪图片
					del              :   true,                    // 是否可以删除文件
					finishDel        :   false,  				  // 是否在上传文件完成后删除预览
					/* 外部获得的回调接口 */
					onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
						console.info("当前选择了以下文件：");
						console.info(selectFiles);
					},
					onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
						console.info("当前删除了此文件：");
						console.info(file.name);
					},
					onSuccess: function(file, response){          // 文件上传成功的回调方法
						console.info("此文件上传成功：");
						console.info(file.name);
						// console.info("此文件上传到服务器地址：");
						console.info(response);
						// $("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
					},
					onFailure: function(file, response){          // 文件上传失败的回调方法
						console.info("此文件上传失败：");
						console.info(file.name);
					},
					onComplete: function(response){           	  // 上传完成的回调方法
						console.info("文件上传完成");
						console.info(response);
					}
				});

				/*$('.upload_btn').on('click', function(){
					  layer.open({
					  type: 2,
					  title: 'h5 3d相册展示',
					  maxmin: true,
					  shadeClose: true, //点击遮罩关闭层
					  area : ['800px' , '520px'],
					  content: '../3d-141113221250/index.html',
					  });
					});*/
			});
		
		</script> 
	</body>
</html>
